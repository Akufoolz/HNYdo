<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HNYdo - Todo Lists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>

<body>

    <section class="hero is-primary is-bold is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    HNYdo
                </h1>
            </div>
        </div>
    </section>

    <div id="activeList"></div>

    <!-- Templates -->

    <template id="activeList-template">
        <section class="section">
            <section class="hero is-primary is-small">
                <div class="hero-body has-text-centered">
                    <div class="container">
                        <p class="title">
                            List Name
                        </p>
                    </div>
                </div>
            </section>
            <div class="container">
                <item v-for="item in items" :item="item" :key="item.id" v-on:remove-item="removeItem(item.id)">
                </item>
            </div>
        </section>
    </template>

    <template id="item-template">
        <div class="card">
            <div class="level is-mobile">
                <div class="level-left">
                    <div class="level-item">
                        <span class="icon is-medium has-text-grey-light">
                            <i class="fas fa-lg fa-check-square"></i>
                        </span>
                    </div>
                    <div class="level-item">
                        <span class="title is-5">{{ item.text }}</span>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <button class="delete" @click="$emit('remove-item')"></button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="app.js"></script>

</body>

</html>
